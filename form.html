<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM</title>
    <link rel="icon" type="image/x-icon" href=""
</head>
<body>
    <h1> HTML FORMS</h1>
    <form>
        <lable for="username"> Username: </lable> <br>
        <input type="text" id="username" name="username"><br>
        <lable for="password"> Password </lable> <br>
        <input type="password" id="password" name="password"><br>
        <lable for="">Gender</lable><br>
        <input type="radio" id="male" name="gender">
        <lable for="male">Male</lable><br>
        <input type="radio" id="female" name="gender">
        <lable for="female">Female</lable><br>
        <lable for="">Language</lable><br>
        <input type="checkbox" id="html" name="language1">
        <lable for="html">HTML</lable><br>
        <input type="checkbox" id="css" name="language2">
        <lable for="css">CSS</lable><br>
        <input type="checkbox" id="javascript" name="language3">
        <lable for="javascript">JAVASCRIPT</lable><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
